<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Materiales de Construcción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .producto {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .precio {
      font-weight: bold;
      color: #e74c3c;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2ecc71;
      color: white;
    }

    button:hover {
      background-color: #27ae60;
    }

    #logout-btn {
      background-color: #e74c3c;
    }

    .resumen {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }

    .factura {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
    }

    .factura h2 {
      text-align: center;
      color: #333;
    }

    .factura-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .factura-table th, .factura-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .factura-table th {
      background-color: #f2f2f2;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tienda de Materiales de Construcción</h1>
  </div>

  <div id="user-info"></div>

  <button id="login-btn">Iniciar sesión</button>
  <button id="logout-btn" style="display: none;">Cerrar sesión</button>

  <!-- Catálogo -->
  <div id="catalogo" class="productos" style="display: none;">
    <!-- Los productos se cargarán dinámicamente -->
  </div>

  <!-- Formulario de pedido -->
  <div id="pedido-section">
    <h2>Realizar Pedido</h2>
    <form id="pedido-form">
      <input type="text" id="nombre-cliente" placeholder="Tu nombre" required /><br />
      <textarea id="direccion" placeholder="Dirección de entrega" required></textarea><br />
      <button type="submit">Enviar Pedido</button>
    </form>
    <div id="resumen-pedido" class="resumen"></div>
  </div>

  <div class="factura" id="factura">
    <h2>Factura</h2>
    <div id="factura-contenido"></div>
    <button onclick="window.print()">Imprimir Factura</button>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script>
    let auth0Client;
    let productos = [];
    let itemsPedido = new Map();

    const config = {
      domain: "mi-licorera-auth.us.auth0.com",
      client_id: "3OvmR2j8x5KIgHICPQrk96vIV4WU1PvR"
    };

    async function initAuth() {
      auth0Client = await createAuth0Client(config);

      const isAuthenticated = await auth0Client.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0Client.getUser();
        showUser(user);
        cargarProductos();
      } else {
        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          await auth0Client.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/");
          const user = await auth0Client.getUser();
          showUser(user);
          cargarProductos();
        }
      }
    }

    function showUser(user) {
      document.getElementById("user-info").innerHTML = `<p>Hola, ${user.name}</p>`;
      document.getElementById("login-btn").style.display = "none";
      document.getElementById("logout-btn").style.display = "inline-block";
      document.getElementById("catalogo").style.display = "grid";
      document.getElementById("pedido-section").style.display = "block";
    }

    async function login() {
      await auth0Client.loginWithRedirect({
        redirect_uri: window.location.origin
      });
    }

    async function logout() {
      auth0Client.logout({
        returnTo: window.location.origin
      });
    }

    function cargarProductos() {
      const catalogo = document.getElementById("catalogo");
      catalogo.innerHTML = "";

      const productos = [
        { id: 1, nombre: "Ladrillo 20-10", precio: 330, imagen: "https://placehold.co/250x200?text=Ladrillo+20-10" },
        { id: 2, nombre: "Ladrillo 22-12", precio: 450, imagen: "https://placehold.co/250x200?text=Ladrillo+22-12" },
        { id: 3, nombre: "Bloque No 4", precio: 830, imagen: "https://placehold.co/250x200?text=Bloque+No+4" },
        { id: 4, nombre: "Bloque No 5", precio: 900, imagen: "https://placehold.co/250x200?text=Bloque+No+5" },
        { id: 5, nombre: "Blocklon", precio: 5000, imagen: "https://placehold.co/250x200?text=Blocklon" },
        { id: 6, nombre: "Regilla", precio: 700, imagen: "https://placehold.co/250x200?text=Regilla" },
        { id: 7, nombre: "Adoquin", precio: 650, imagen: "https://placehold.co/250x200?text=Adoquin" },
        { id: 8, nombre: "Tableta CUC", precio: 24000, imagen: "https://placehold.co/250x200?text=Tableta+CUC" },
        { id: 9, nombre: "Teja Española", precio: 700, imagen: "https://placehold.co/250x200?text=Teja+Española" }
      ];

      productos.forEach(producto => {
        const divProducto = document.createElement("div");
        divProducto.className = "producto";
        divProducto.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <h3>${producto.nombre}</h3>
          <p class="precio">$${producto.precio.toLocaleString()}</p>
          <label>
            <input type="number" min="0" value="0" data-id="${producto.id}" placeholder="Cantidad" class="pedido-item" />
            Cantidad
          </label>
          <button onclick="agregarAlPedido(${producto.id})">Agregar al pedido</button>
        `;
        catalogo.appendChild(divProducto);
      });
    }

    function agregarAlPedido(id) {
      const input = document.querySelector(`input[data-id="${id}"]`);
      const cantidad = parseInt(input.value);
      if (cantidad > 0) {
        itemsPedido.set(id, {
          cantidad: cantidad,
          producto: productos.find(p => p.id === id)
        });
      } else {
        itemsPedido.delete(id);
      }
    }

    document.getElementById("pedido-form").addEventListener("submit", function (e) {
      e.preventDefault();

      if (itemsPedido.size === 0) {
        alert("Debe agregar al menos un producto al pedido");
        return;
      }

      const nombre = document.getElementById("nombre-cliente").value;
      const direccion = document.getElementById("direccion").value;

      let total = 0;
      itemsPedido.forEach(item => {
        total += item.producto.precio * item.cantidad;
      });

      // Calculo IVA (19%)
      const iva = total * 0.19;
      const totalConIva = total + iva;

      // Mostrar factura
      mostrarFactura(nombre, direccion, total, iva, totalConIva);
    });

    function mostrarFactura(nombre, direccion, total, iva, totalConIva) {
      const facturaContenido = document.getElementById("factura-contenido");
      facturaContenido.innerHTML = `
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
          <div>
            <h3>Detalle del Pedido</h3>
            <p><strong>Cliente:</strong> ${nombre}</p>
            <p><strong>Dirección:</strong> ${direccion}</p>
          </div>
          <div>
            <p><strong>Fecha:</strong> ${new Date().toLocaleDateString()}</p>
          </div>
        </div>
        <table class="factura-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${Array.from(itemsPedido.values()).map(item => `
              <tr>
                <td>${item.producto.nombre}</td>
                <td>${item.cantidad}</td>
                <td>$${item.producto.precio.toLocaleString()}</td>
                <td>$${(item.producto.precio * item.cantidad).toLocaleString()}</td>
              </tr>
            `).join('')}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="text-align: right;"><strong>Subtotal:</strong></td>
              <td>$${total.toLocaleString()}</td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: right;"><strong>IVA (19%):</strong></td>
              <td>$${iva.toLocaleString()}</td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
              <td>$${totalConIva.toLocaleString()}</td>
            </tr>
          </tfoot>
        </table>
      `;

      document.getElementById("factura").style.display = "block";
    }

    window.onload = () => {
      initAuth();
      document.getElementById("login-btn").addEventListener("click", login);
      document.getElementById("logout-btn").addEventListener("click", logout);
    };
  </script>
</body>
</html>
